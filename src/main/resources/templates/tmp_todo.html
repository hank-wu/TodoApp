<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TodoApp</title>
</head>
<body>
<h1>TodoList</h1>
<h3>マイタスク</h3>
<form method="post" th:action="@{/update}" th:each="task : ${tasks}" >
    <input type="checkbox"name="doneFlg" value="1"/>
    <input type="hidden" name="id" th:value="${task.id}" />
    <input type="text" name="title"th:value="${task.title}" />
    <input type="date" name="timeLimit"th:value="${task.timeLimit}" />
    <input type="submit" value="更新" />
</form>

<h3>完了済み</h3>
<form method="post" th:action="@{/update}" th:each="task : ${doneTasks}" >
    <input type="checkbox"name="doneFlg" value="1"/>
    <input type="hidden" name="id" th:value="${task.id}" />
    <input type="text" name="title"th:value="${task.title}" style="text-decoration:line-through"/>
    <input type="date" name="timeLimit"th:value="${task.timeLimit}" />
    <input type="submit" value="更新" />
</form>

<h3>新しいタスクを追加</h3>
<form method="post" th:action="@{/addTask}">
    <input type="text" name="title" />
    <input type="date" name="timeLimit"/>
    <input type="submit" value="追加" />
</form>

<form method="post" th:action="@{/delete}">
    <input type="submit" value="完了済みを削除" />
</form>

</body>
</html>
